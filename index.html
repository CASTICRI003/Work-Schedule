<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="header">
      <h1 class="display-3">Work Day Scheduler</h1>
      <!-- added the date here -->
      <h2 id='date'></h2>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container-fluid px-5">

     <div class="d-grid container gap-3">
      <!-- timeblock starts here -->
      <div class="row mt-4">
        <div class="col-2 hour">
          <div class="time-block fs-3">9 AM</div>
        </div>
        <textarea id="09" type="text" class="col-9 description" name="9AM"></textarea>
        <button class="col saveBtn" type="submit">
          <i class="fas fa-save pe-4"></i>
        </button>
      </div>
      <div class="row">
        <div class="col-2 hour">
          <div class="time-block fs-3">10 AM</div>
        </div>
        <textarea id="10" type="text" class="col-9 description" name="10AM"></textarea>
        <button class="col saveBtn" type="submit">
          <i class="fas fa-save pe-4"></i>
        </button>
      </div>
      <div class="row">
        <div class="col-2 hour">
          <div class="time-block fs-3">11 AM</div>
        </div>
        <textarea id="11" type="text" class="col-9 description" name="11AM"></textarea>
        <button class="col saveBtn" type="submit">
          <i class="fas fa-save pe-4"></i>
        </button>
      </div>
      <div class="row">
        <div class="col-2 hour">
          <div class="time-block fs-3">12 PM</div>
        </div>
        <textarea id="12" type="text" class="col-9 description" name="12PM"></textarea>
        <button class="col saveBtn" type="submit">
          <i class="fas fa-save pe-4"></i>
        </button>
      </div>
      <div class="row">
        <div class="col-2 hour">
          <div class="time-block fs-3">1 PM</div>
        </div>
        <textarea id="13" type="text" class="col-9 description" name="1PM"></textarea>
        <button class="col saveBtn" type="submit">
          <i class="fas fa-save pe-4"></i>
        </button>
      </div>
      <div class="row">
        <div class="col-2 hour">
          <div class="time-block fs-3">2 PM</div>
        </div>
        <textarea id="14" type="text" class="col-9 description" name="2PM"></textarea>
        <button class="col saveBtn" type="submit">
          <i class="fas fa-save pe-4"></i>
        </button>
      </div>
      <div class="row">
        <div class="col-2 hour">
          <div class="time-block fs-3">3 PM</div>
        </div>
        <textarea id="15" type="text" class="col-9 description" name="3PM"></textarea>
        <button class="col saveBtn" type="submit">
          <i class="fas fa-save pe-4"></i>
        </button>
      </div>
      <div class="row">
        <div class="col-2 hour">
          <div class="time-block fs-3">4 PM</div>
        </div>
        <textarea id="16" type="text" class="col-9 description" name="4PM"></textarea>
        <button class="col saveBtn" type="submit">
          <i class="fas fa-save pe-4"></i>
        </button>
      </div>
      <div class="row">
        <div class="col-2 hour">
          <div class="time-block fs-3">5 PM</div>
        </div>
        <textarea id="17" type="text" class="col-9 description" name="5PM"></textarea>
        <button class="col saveBtn" type="submit">
          <i class="fas fa-save pe-4"></i>
        </button>
      </div>
     </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"></script>

    <script src="script.js"></script>
  </body>
</html>
